<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice to Clipboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Wave animation */
    @keyframes wave {
      0%, 100% {
        height: 8px;
      }
      50% {
        height: 48px;
      }
    }

    .wave-animate {
      animation: wave 1.2s ease-in-out infinite;
    }

    /* Fade in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.3s ease-out;
    }

    /* Kbd styling */
    kbd {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 0.875em;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
